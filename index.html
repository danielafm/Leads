<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assest/css/estilo.css">
    <title>Quero Leads</title>
  </head>
  <body>
    <h1>Quero Leads - Cadastro</h1>
    <form class="" action="index.html" method="post">
        <br>
      <fieldset>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" name="nome" placeholder="digite seu nome" maxlength="10" required><br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="Digite seu e-mail"><br>
        <br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" name="telefone" placeholder="1140028922"><br>
        <br>
        <label for="estado">Estado</label><br>
        <select name="estado"><br>
          <option disabled>Selecione</option>
          <option value="AC">Acre</option>
        	<option value="AL">Alagoas</option>
        	<option value="AP">Amapá</option>
        	<option value="AM">Amazonas</option>
        	<option value="BA">Bahia</option>
        	<option value="CE">Ceará</option>
        	<option value="DF">Distrito Federal</option>
        	<option value="ES">Espírito Santo</option>
        	<option value="GO">Goiás</option>
        	<option value="MA">Maranhão</option>
        	<option value="MT">Mato Grosso</option>
        	<option value="MS">Mato Grosso do Sul</option>
        	<option value="MG">Minas Gerais</option>
        	<option value="PA">Pará</option>
        	<option value="PB">Paraíba</option>
        	<option value="PR">Paraná</option>
        	<option value="PE">Pernambuco</option>
        	<option value="PI">Piauí</option>
        	<option value="RJ">Rio de Janeiro</option>
        	<option value="RN">Rio Grande do Norte</option>
        	<option value="RS">Rio Grande do Sul</option>
        	<option value="RO">Rondônia</option>
        	<option value="RR">Roraima</option>
        	<option value="SC">Santa Catarina</option>
        	<option value="SP">São Paulo</option>
        	<option value="SE">Sergipe</option>
        	<option value="TO">Tocantins</option>
        </select><br>
        <br>
        <label for="cep">CEP:</label><br>
        <input type="text" name="cep" value="" placeholder="01310-662"><br>
        <br>
        <label for="rua">Rua:</label><br>
        <input type="text" name="rua" value="" placeholder="Digite sua rua:"><br>
        <br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" name="cidade" value="" placeholder="Digite sua cidade:"><br>
        <br>
        <label for="bairro">Bairro:</label><br>
        <input type="text" name="bairro" value="" placeholder="Digita seu bairro:"><br>
        <br>
        <label for="numero">Número:</label><br>
        <input type="number" name="numero" value="" placeholder="Digite seu número:"><br>
        <br>
        <label for="complemento">Complemento:</label><br>
        <input type="text" name="complemento" value="" placeholder="Digite seu complemento:"><br>
        <br>
        <label for="genero">Genero:</label><br>
        <input type="radio" name="genero" value="masculino"> Masculino<br>
        <input type="radio" name="genero" value="feminino"> Feminino<br>
        <input type="radio" name="genero" value="outro">Outro<br>
        <br>
        <label for="gostos">Selecione os itens que você mais gosta:</label><br>
        <br>
        <input type="checkbox" name="musica" value="musica">Música<br>
        <input type="checkbox" name="teatro" value="teatro">Teatro<br>
        <input type="checkbox" name="esporte" value="esporte">Esporte<br>
        <br>
        <label for="data">Data de Nascimento:</label><br>
        <input type="date"  name="date" value=""><br>
        <br>
        <label for="comentario">Comente o que você achou disso tudo:</label><br>
        <textarea name="comentario" rows="8" cols="80"></textarea>
        <br>
        <input type="submit" name="enviar" value="enviar"><br>

      </fieldset>
    </form>
  </body>
</html>
